<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>비트캠프</title>
</head>

<body>
  <h1>회원</h1>
  <form action='/member/add' method="post" enctype="multipart/form-data">
    <table border="1">
      <tr>
        <th>이름</th>
        <td style="width:200px;"><input type='text' name='name'></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td><input type='email' name='email'></td>
      </tr>
      <tr>
        <th>암호</th>
        <td><input type='password' name='password'></td>
      </tr>
      <tr>
        <th>권한</th>
        <td>
          <select name="level">
            <option value="1">학생</option>
            <option value="2">관리자</option>
          </select>
        </td>
      </tr>
    </table>
    <button>등록</button>
  </form>
</body>

</html>
